server:
  port: 8080
  servlet:
    session:
      cookie:
        http-only: true
spring:
  application:
    name: transformation-service
  jackson:
    date-format: com.fasterxml.jackson.databind.util.ISO8601DateFormat
    serialization.indent_output: true
    serialization.write_dates_as_timestamps: false
    time-zone: Europe/Berlin
  profiles:
    active: default
